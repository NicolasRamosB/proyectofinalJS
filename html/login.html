    <title>Document</title>

<body class="body__login">

    <main class="main__login">
        <section class="contenedor__todo">
            <div class="bg__contenedor">
                <div class="bg__login">
                    <h1>¿Ya tienes una cuenta?</h1>
                    <p>Inicia sesión para entrar a la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>

                <div class="bg__register">
                    <h2>¿Aun no tienes cuenta?</h2>
                    <p>Registrate para iniciar sesión</p>
                    <button id="btn__registrar">Registrar</button>
                </div>
            </div>
            <!-- Formulario de Login y Registro de usuario -->
            <div class="contenedor__login-register">
                <!-- login -->
                <form action="" class="formulario__login">
                    <p>Iniciar Sesión</p>
                    <input type="email" placeholder="Correo Electronico" id="">
                    <input type="password" placegolder="Contraseña" id="">
                    <button>Iniciar Sesión</button>
                </form>
                <!-- Registro -->
                <form action="" class="formulario__register">
                    <p>Registrarse</p>
                    <input type="email" placeholder="Nombre de Usuario" id="">
                    <input type="email" placeholder="Corrreo Electronico" id="">
                    <input type="password" placeholder="Contraseña" id="">
                    <input type="password" placeholder="Confirmar Contraseña">
                    <button>Registrarse</button>
                </form>
            </div>


        </section>

        
            
        

    </main>



    <script src="/js/login.js" type="module"></script>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
</body>

</html>
