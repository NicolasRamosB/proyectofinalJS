<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/0695c994c3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>

    <title>Orion</title>
</head>

<body>

    <div>
        <div id="alerta-modal">

        </div>
        <div class="navbar-fixed-top navbar">
            <h2>Orion</h2>

            <button id="cesta__carrito"><i class="fa-solid fa-bag-shopping"></i><span
                    id="contador-carrito">0</span></button>
        </div>
    </div>


    <header class="header__index">



        <!-- Modal carrito -->
        <div class="modal__contenedor">

            <div class="modal__carrito">
                <h3>Carrito</h3>
                <button id="btn-cerrar-carrito"><i class="fas fa-times-circle"></i></button>

                <!--DOM de Producto en el carrito -->
                <div id="carrito__contenedor">
                    <div id="vaciarCarrito">


                    </div>
                    <!-- Precio Producto -->
                    <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
                    <!-- Boton Vaciar -->
                    <button id="btn-vaciar" class="btn-danger btn-modal">Vaciar Carrito</button>
                    <!-- Boton Comprar -->
                    <button id="btn-comprar" class="btn-success btn-modal">Comprar</button>
                </div>

                <!-- DOM Comprar -->
                <div id="comprar__contenedor">

                </div>

            </div>
        </div>

    </header>

    <main>

        <!-- DOM Cards de Productos -->
        <section class="cards">
            <div id="card-group">

            </div>

        </section>

    </main>

    <footer>
        <div class="social">
            <a href=""><i class="fa-brands fa-whatsapp"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            
        </div>

    </footer>



    <!-- SCRIPTS AL HTML -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/getData.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/contarProductosRep.js"></script>
    <script src="./js/eliminarProductoCarrito.js"></script>
    <script src="./js/mostrarProductos.js"></script>
    <script src="./js/actualizarCarrito.js"></script>
    <script src="./js/carritoStorage.js"></script>
    <script src="./js/modalcarrito.js"></script>
    <script src="./js/comprar.js"></script>
    <script src="./js/btnVaciar.js"></script>
    <script src="./js/finalizarCompra.js"></script>






    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
